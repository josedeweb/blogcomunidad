{% extends 'base.html' %}
{% block content %}
    {% for Post in post %}
       	<figure>
       		 <img src="{{ MEDIA_URL }}{{ Post.img }}">
       	</figure>
        <section class="content">
        	<h2>{{ Post.title }}</h2>
	       	<h3> {{ Post.created }}</h3>
	        <p>{{ Post.content }}</p>
        </section>
    {% endfor %}
{% endblock %}
